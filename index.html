<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a href="index.html" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/building.jpg" alt="Здания">
          <div class="card__container">
            <h2 class="card__title">Здание</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/flowers.jpg" alt="Цветы">
          <div class="card__container">
            <h2 class="card__title">Цветы на поверхности</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/leaf.jpg" alt="Листья">
          <div class="card__container">
            <h2 class="card__title">Листья</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/nightcity.jpg" alt="Ночной город">
          <div class="card__container">
            <h2 class="card__title">Ночной город</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/sunflower.jpg" alt="Подсолнух">
          <div class="card__container">
            <h2 class="card__title">Подсолнух</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/sunset.jpg" alt="Рассвет">
          <div class="card__container">
            <h2 class="card__title">Рассвет</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" method="post" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__items">
          <input type="text" class="popup__item popup__item_name" name="name" placeholder="Имя" required>
          <input type="text" class="popup__item popup__item_about-me" name="about-me" placeholder="О себе" required>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
<script src="scripts/index.js"></script>
</body>
</html>
