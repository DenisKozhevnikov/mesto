<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <a href="index.html" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-container">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__about-me"></p>
          </div>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" method="post" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input id="name-input" type="text" class="popup__input popup__item_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="name-input-error" class="popup__error"></span>
          <input id="about-me-input" type="text" class="popup__input popup__item_about-me" name="aboutMe" placeholder="О себе" required minlength="2" maxlength="200">
          <span id="about-me-input-error" class="popup__error"></span>
        </fieldset>
        <button type="submit" class="popup__button" >Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" method="post" class="popup__form">
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__inputs">
          <input id="title-input" type="text" class="popup__input popup__item_name" name="name" placeholder="Название" required minlength="1" maxlength="30">
          <span id="title-input-error" class="popup__error"></span>
          <input id="link-input" type="url" class="popup__input popup__item_link" name="link" placeholder="Ссылка на картинку" required>
          <span id="link-input-error" class="popup__error"></span>
        </fieldset>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_image">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>
  <section class="popup popup_delete-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" method="get" class="popup__form">
        <h2 class="popup__heading">Вы уверены?</h2>
        <button type="submit" class="popup__button">Да</button>
      </form>
    </div>
  </section>
  <section class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" method="get" class="popup__form">
        <h2 class="popup__heading">Обновить аватар</h2>
        <fieldset class="popup__inputs"></fieldset>
          <input id="link-input" type="url" class="popup__input popup__item_link" name="link" placeholder="Ссылка на аватар" required>
          <span id="link-input-error" class="popup__error"></span>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like"></button>
          <p class="card__like-count">0</p>
        </div>
      </div>
      <button type="button" class="card__remove"></button>
    </article>
  </template>
</body>
</html>
